<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <link rel="stylesheet" href="./assets/css/header-style.css" />
        <link rel="stylesheet" href="./assets/css/card.css" />
        <title>Les Petits Plats</title>
        <script type="module" src="./assets/scripts/index.js"></script>
    </head>
    <body>
        <header>
            <div class="header__container">
                <img src="./assets/images/Logo.svg" alt="Logo image" />
                <div class="header__body">
                    <h2>
                        CHERCHEZ PARMI PLUS DE 1500 RECETTES DU
                        QUOTIDIEN,SIMPLES ET DÉLICIEUSES
                    </h2>
                    <form>
                        <input
                            type="text"
                            name="search"
                            id="search"
                            placeholder="Rechercher une recette, un ingrédient, ..."
                        />
                        <button>
                            <img
                                src="./assets/images/Loupe.svg"
                                alt="Search image"
                            />
                        </button>
                    </form>
                </div>
            </div>
            <img
                src="./assets/images/background.jpg"
                alt="Header background image"
            />
        </header>
        <main>
            <div class="custom-card-container"></div>
        </main>
    </body>
</html>
